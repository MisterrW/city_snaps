<!DOCTYPE html>
<html>
<head>
  <title>CitySnaps</title>
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Play|Heebo|Michroma" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='main.css'>
  <script src='https://maps.googleapis.com/maps/api/js'></script>
  <script src='mapWrapper.js'></script>
  <script src='ukCities.js'></script>
  <script src='googleBits.js'></script>
  <script src='index.js'></script>
</head>
<body>

  <div id="overlay">

    <div id="title">
      <h1>city_snaps</h1>
    </div>

    <div id="main">
      <div id="test">

        <div id="this-div">
          <p style="white-space:pre;">City:   <span id="name"></span></p>
          <p style="white-space:pre;">Coordinates:   <span id="coords"></span></p>
          <p style="white-space:pre;">Weather:   <span id="weather"></span></p>
          <p id="wiki"></p>
        </div>
        <hr/>

        <div id="input">
          <h2>new location</h2>
          <input type="text" id="city-chooser"/> city <br/>
          <input type="text" id="country-chooser"/> country 
          <button id="go">GO</button>
        </div>

      </div>
    </div>

  </div>

  <div id="footer">
    <div id="notes-select">
      <h2> <span id=show-notes>
        list of APIs and explanation</span> <span id="hide-notes">[close]</span>
      </h2>
    </div>
    <div id="notes">
      <p>
        GOOGLE: geolocator to get the coordinates, map for the map.
      </p>
      <p>
        OPENWEATHERMAP: weather. Gets sent the formatted placename from the Google geolocator request.
      </p>
    </div>
  </div>

<div id="map"></div>

</body>
</html>
